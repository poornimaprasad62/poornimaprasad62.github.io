remote_theme: eecs485staff/primer-spec@master
plugins:
  - jekyll-remote-theme
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-relative-links
  - jekyll-default-layout
  - jemoji
kramdown:
  input: GFM
  hard_wrap: true
readme_index:
  remove_originals: true
  with_frontmatter: true
